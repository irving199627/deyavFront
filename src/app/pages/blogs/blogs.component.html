<div class="container">
    <div class="row">
        <!-- <div class="mt-3"> -->


        <input type="text" class="form-control mt-3" placeholder="Buscar Articulo ">
        <!-- <div class="input-group-append ">
                <button class="btn btn-outline-secondary " type="button " id="button-addon2 ">Buscar</button>
            </div> -->
        <!-- </div> -->
    </div>
</div>
<br>
<div class="container" *ngIf="ultimo.length < 0 || blogs.length < 0">
    <div class="p-3 mb-2 bg-danger text-white text-center" style="max-height: 30%;"><i class="fas fa-times icono"></i>
        <br> No hay datos</div>
</div>
<div class="container pt-3 " *ngIf="ultimo.length > 0 || blogs.length > 0">

    <div class="row pt-4 ">
        <div class="col-sm-10 col-md-10 col-lg-10 mx-auto " *ngFor="let art of ultimo">
            <!-- TARGETA -->
            <div class="card mb-3 cardBlog ">
                <div class="imagen ">
                    <img class="card-img-top " [src]="art.img | imagen" alt="Card image cap ">
                    <div class="tituloImg ">
                        <h2 class="titulo mx-4 ">{{ art.titulo }}</h2>
                    </div>
                </div>
                <div class="card-body ">
                    <p class="card-text cuerpo ">{{art.contenido | truncate }}</p>
                    <p class="card-text cuerpo "><small>
                          <a [routerLink]="[ '/blog', art._id] ">Continuar leyendo...</a>
                        </small></p>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="container pt-5">
    <h3 style="margin-bottom: 30px; padding-left: 15px;">ULTIMOS ARTICULOS</h3>
    <div class="row pb-5 d-flex justify-content-around">
        <article class="text-justify" *ngFor="let blog of blogs">
            <div class="card mx-auto mb-4" style="width: 300px;height: 600px;">
                <img class="img-fluid" [src]="blog.img | imagen" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{blog.titulo}}</h5>
                    <p class="card-text">{{blog.contenido | truncate}}</p>
                    <a [routerLink]="[ '/blog', blog._id] ">Continuar leyendo...</a>
                </div>
            </div>
        </article>

    </div>

</section>
