<div class="container">
    <div class="row">
        <img [src]="articulo.img | imagen" class="img-fluid" alt="Responsive image" style="margin: auto;">
    </div>
</div>

<div class="container">
    <h1>{{ articulo.titulo }}</h1>
    <p [innerHTML]="articulo.contenido"></p>

    <br>
    <button class="btn btn-outline-danger" (click)="eliminarArticulo()"><i class="fa fa-trash"></i></button>
</div>
