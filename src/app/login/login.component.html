<app-navbar></app-navbar>
<div class="container-fluid container-fluid2">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card2">
                <div class="card-body">

                    <form class="" #f=ngForm (ngSubmit)="ingresar( f )">
                        <div class="form-label-group">
                            <input type="email" [ngModel]="email" name="email" class="form-control rounded-pill" required placeholder="Usuario">
                        </div>

                        <div class="form-label-group">
                            <input ngModel name="password" type="password" class="form-control rounded-pill mt-2" required placeholder="Contraseña">
                        </div>

                        <div class="text-right mt-1">
                            <a href="" class="text-decoration-none text-muted">Recuperar contraseña</a>
                        </div>

                        <button type="submit" class="btn btn-outline-morado-suave btn-block rounded-pill contenedorBtn">Entrar</button>


                        <p class="text-center text-muted mb-0 contenedorBtn mb-2"> - o - </p>


                        <div class="row">
                            <div class="col-lg-6 col-xl-6 col-md-6 col-sm-3 mb-2">
                                <button class="btn btn-outline-danger btn-block" id="btnGoogle" type="button"><i class="fab fa-google"></i> Google</button>
                            </div>
                            <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12">
                                <button [routerLink]="['/registro']" class="btn btn-outline-primary btn-block" type="button">Registrate <i class="fas fa-user-plus"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
